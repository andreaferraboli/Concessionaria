<body>

<h3 class="title">Vendi la tua auto!</h3>

<div class="container">
    <form method="post" action="php/sellcar.php" onsubmit="return validate(this)">
        <label for="brand">Marca</label>
        <!--select placeholder="Inserisci la marca dell'auto" type="text" list="marca" name="marca" required/>-->
        <select id="brand" class='form-control' name="brand" required>
            <option value="">-- Marca --</option>
        </select>


        <label>Modello</label>
        <!--<textarea placeholder="Inserisci il modello dell'auto" maxlength="15" id="modello" name="modello" rows="1"
          cols="1" required></textarea>-->
        <select id="modello" class='form-control' name="modello" required>
            <option value="">-- Modello --</option>
        </select>


        <label for="kilometraggio">Kilometraggio</label>
        <textarea placeholder="Inserisci il kilometraggio dell'auto (Km)" maxlength="8" id="kilometraggio"
                  name="kilometraggio" rows="1"
                  cols="1" required></textarea>

        <label for="condizione">Condizione</label>
        <select id="condizione" name="condizione" required>
            <option value="" disabled selected>Seleziona la condizione nuova|usata</option>
            <option value="nuova">nuova</option>
            <option value="usata">usata</option>
        </select>

        <label for="cavalli">Cavalli</label>
        <textarea placeholder="Inserisci il numero dei cavalli (CV)" maxlength="4" id="cavalli" name="cavalli" rows="1"
                  cols="1" required></textarea>

        <label for="prezzo">Prezzo</label>
        <textarea placeholder="Inserisci il prezzo (in euro)" maxlength="8" id="prezzo" name="prezzo" rows="1"
                  cols="1" required></textarea>

        <input type="submit" value="Submit"/>
        <input type="reset" value="Reset"/>
    </form>
</div>
<script>
    function validate(form) {
        return alert('hai venduto la macchina con successo!');
